<template>
    <div style="text-align: center; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px;">
        <h1 style="color: #2a9d8f;">Halo, Selamat Datang!</h1>
        <p style="font-size: 16px; color: #264653;">Berikut adalah daftar kontak Anda:</p>
    </div>

    <template if:true={contacts.data}>
        <div style="margin-top: 20px; padding: 10px; background-color: #e9f5f9; border-radius: 10px;">
            <ul style="list-style: none; padding: 0;">
                <template for:each={contacts.data} for:item="contact">
                    <li key={contact.Id} style="padding: 10px; border-bottom: 1px solid #ddd; font-size: 14px;">
                        <strong>{contact.Name}</strong> - <span style="color: #555;">{contact.Email}</span>
                    </li>
                </template>
            </ul>
        </div>
    </template>

    <template if:true={contacts.error}>
        <div style="margin-top: 20px; padding: 10px; background-color: #ffe5e5; border-radius: 10px;">
            <p style="color: #e63946;">Error: {contacts.error.message}</p>
        </div>
    </template>
</template>
